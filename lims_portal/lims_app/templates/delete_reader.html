{% extends "index.html" %}
{% load static %}
{% block title %}Delete Reader{% endblock %}

{% block main_content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow p-4 text-center" style="max-width: 450px; width: 100%;">
        <h3 class="text-danger mb-4">Confirm Deletion</h3>
        <p>Are you sure you want to delete <strong>"{{ reader.reader_name }}"</strong>?</p>

        <form method="POST" class="mt-3">
            {% csrf_token %}
            <div class="d-flex justify-content-around">
                <button type="submit" class="btn btn-danger btn-lg">Yes, Delete</button>
                <a href="{% url 'readers_tab' %}" class="btn btn-secondary btn-lg">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
